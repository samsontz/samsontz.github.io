<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>AR.js Navigation — Phone + Waypoint Trail</title>

    <!-- A‑Frame & AR.js (location‑based build) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #status {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        font-family: system-ui, sans-serif;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <!-- Live GPS status -->
    <div id="status">Waiting for GPS…</div>

    <!-- A‑Frame scene with AR.js enabled -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
    >
      <!-- AR.js camera continuously updates device GPS pose -->
      <a-camera gps-new-camera="gpsMinDistance: 5" look-controls-enabled="false"></a-camera>
    </a-scene>

    <script>
      /* ----------------------------------------------------------
       * Demo – Static list of geographic waypoints.
       * Replace these with your own fetched route / server JSON.
       * ---------------------------------------------------------- */
      const WAYPOINTS_GEO = [
        { lat: 52.520717, lng: 13.409779 },
        { lat: 52.520590, lng: 13.410915 },
        { lat: 52.520404, lng: 13.412292 },
      ];

      /* ----------------------------------
       * Global state
       * ---------------------------------- */
      const statusEl = document.getElementById("status");
      const sceneEl = document.querySelector("a-scene");
      let currentPos = null;           // Live device position {lat, lng}
      let path = [];                   // [phone, ...waypoints]
      const waypointEntities = [];     // AR cones for each waypoint

      /* ----------------------------------
       * Listen for AR.js GPS updates
       * ---------------------------------- */
      window.addEventListener("gps-camera-update-position", (e) => {
        currentPos = {
          lat: e.detail.position.latitude,
          lng: e.detail.position.longitude,
        };
        statusEl.textContent = `GPS: ${currentPos.lat.toFixed(5)}, ${currentPos.lng.toFixed(5)}`;

        // Build the path once we have the first high‑quality GPS fix
        if (!path.length) {
          buildPath();
        }
      });

      /* ----------------------------------
       * Build AR markers for the phone + waypoints.
       * ---------------------------------- */
      function buildPath() {
        if (!currentPos) return; // still waiting for GPS

        // 1 ) Compose full path – phone first, then fetched waypoints
        path = [currentPos, ...WAYPOINTS_GEO];

        // 2 ) Skip index 0 (phone) when placing cones – phone is dynamic
        for (let i = 1; i < path.length; i++) {
          const pt = path[i];
          const cone = document.createElement("a-cone");
          cone.setAttribute(
            "gps-new-entity-place",
            `latitude: ${pt.lat}; longitude: ${pt.lng}`
          );
          cone.setAttribute("height", "4");
          cone.setAttribute("radius-bottom", "1");
          cone.setAttribute("radius-top", "0.2");
          cone.setAttribute("material", "color: #00b3ff; opacity: 0.85");
          sceneEl.appendChild(cone);
          waypointEntities.push(cone);
        }
      }
    </script>
  </body>
</html>
