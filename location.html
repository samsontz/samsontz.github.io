<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame + GPS demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0;overflow:hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true">
      
      <!-- Waypoint #1 -->
      <a-box color="red"  depth="1" height="1" width="1"
             gps-entity-place="latitude: 37.7749; longitude: -122.4194"></a-box>

      <!-- Waypoint #2 -->
      <a-box color="blue" depth="1" height="1" width="1"
             gps-entity-place="latitude: 37.7751; longitude: -122.4182"></a-box>

      <!-- Waypoint #3 -->
      <a-box color="green" depth="1" height="1" width="1"
             gps-entity-place="latitude: 37.7753; longitude: -122.4170"></a-box>

      <!-- Waypoint #4 -->
      <a-box color="yellow" depth="1" height="1" width="1"
             gps-entity-place="latitude: 37.7756; longitude: -122.4155"></a-box>

      <!-- GPS-aware camera (added) -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
